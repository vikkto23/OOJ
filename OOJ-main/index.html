<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Shopping Cart</h1>

    <!-- Product Grid -->
    <div class="products">
      <div class="product" onclick="addToCart(1)">
        <img src="Fox-Union-BOA.webp" alt="Product 1">
        <p>Runner</p>
        <p>$19.99</p>
      </div>
      <div class="product" onclick="addToCart(2)">
        <img src="hoka-zinal.jpg" alt="Product 2">
        <p>Maxi foot</p>
        <p>$29.99</p>
      </div>
    </div>

    <!-- Cart -->
    <div class="cart">
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total Items: <span id="total-items">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
